<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width">
        <title>
             BMI Calculator
        </title>
    </head>
<body style="background-color: plum;">
	<div>
		<p id="intro"><center><b>Calculate your BMI by using the form below.</b></center></p>
		<form method="post">
			<fieldset>
			<legend><b>Height and Weight</b></legend>
				<label for="kg">Weight (kg):</label>
				<input type="text" name="kg" id="kg">
				<br><br>
				<label for="cm">Height (cm):</label>
				<input type="text" name="cm" id="cm">
				<br><br>
				<button>Calculate your BMI</button>
                <div id="result"></div>
			</fieldset>
		</form>
	</div>
</body>
</html>
